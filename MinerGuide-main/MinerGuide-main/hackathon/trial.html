<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ministry Of Coal and Mines</title>
    <!-- Add your existing stylesheets and scripts here -->

    <!-- Chatbot CSS -->
    <style>
        /* Chatbot container */
        .chatbot-container {
            max-width: 400px;
            margin: 20px auto;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
        }

        /* Chat messages */
        .chat-messages {
            padding: 10px;
            height: 300px;
            overflow-y: scroll;
        }

        /* User message */
        .user-message {
            background-color: #007bff;
            color: #fff;
            border-radius: 8px;
            padding: 5px 10px;
            margin: 5px 0;
            max-width: 70%;
            align-self: flex-end;
        }

        /* Bot message */
        .bot-message {
            background-color: #f0f0f0;
            color: #333;
            border-radius: 8px;
            padding: 5px 10px;
            margin: 5px 0;
            max-width: 70%;
        }

        /* Input field */
        .chat-input {
            width: 100%;
            border: none;
            outline: none;
            padding: 10px;
        }

        /* Send button */
        .send-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Existing content from your Ministry Of Coal and Mines webpage -->
    <!-- ... -->

    <!-- Chatbot container -->
    <div class="chatbot-container">
        <!-- Chat messages -->
        <div class="chat-messages" id="chat-messages">
            <!-- Bot messages will be displayed here -->
        </div>

        <!-- User input -->
        <input type="text" class="chat-input" id="user-input" placeholder="Type your message...">
        <button class="send-button" id="send-button">Send</button>
    </div>

    <!-- Chatbot JavaScript -->
    <script>
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');

        // Function to add a user message to the chat
        function addUserMessage(message) {
            const userMessage = document.createElement('div');
            userMessage.classList.add('user-message');
            userMessage.textContent = message;
            chatMessages.appendChild(userMessage);
        }

        // Function to add a bot message to the chat
        function addBotMessage(message) {
            const botMessage = document.createElement('div');
            botMessage.classList.add('bot-message');
            botMessage.textContent = message;
            chatMessages.appendChild(botMessage);
        }

        // Function to handle user input and bot responses
        function handleUserInput() {
            const userMessage = userInput.value;
            if (userMessage.trim() === '') return; // Do nothing if the input is empty

            // Add the user's message to the chat
            addUserMessage(userMessage);

            // Simulate a bot response (you can replace this with your actual chatbot logic)
            setTimeout(() => {
                addBotMessage('This is a bot response. You can replace this with your chatbot logic.');
            }, 500);

            // Clear the user input field
            userInput.value = '';
        }

        // Send button click event
        sendButton.addEventListener('click', handleUserInput);

        // Enter key press event
        userInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                handleUserInput();
            }
        });
    </script>
</body>
</html>
